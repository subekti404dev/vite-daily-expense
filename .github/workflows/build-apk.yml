name: Build APK
on:
  workflow_dispatch:
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to Repo
        uses: actions/checkout@v4

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.33.6

      - name: Build APK
        run: |
          cd frontend &&\
          echo "${{ secrets.ENV }}" >> .env &&\
          pnpm gen-gradle-props && pnpm i &&\
          mkdir dist &&\
          pnpm sync && pnpm build-and

      - run: tree frontend/android/app/capacitor/outputs/apk

      - name: Upload APK to Artefact
        uses: actions/upload-artifact@v3
        with:
          name: apk-release
          path: frontend/android/app/capacitor/outputs/apk/release/app-release.apk
